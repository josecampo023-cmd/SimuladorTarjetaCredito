<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Tarjeta de Cr√©dito</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #004aad;
        }
        .formulario {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #004aad;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #00317d;
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: #e6f0ff;
            border-left: 5px solid #004aad;
            border-radius: 8px;
        }
        #mensajeError {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #d9e6ff;
        }
        td:first-child, th:first-child {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Simulador de Tarjeta de Cr√©dito</h1>

<div class="formulario">
    <label for="valorCompra">üí∞ Valor de la compra (COP, ejemplo: 9,000,000.00):</label>
    <input type="text" id="valorCompra">

    <label for="tasaPactada">üìä Tasa mensual pactada (%):</label>
    <input type="text" id="tasaPactada">

    <label for="tasaEA">üìà Tasa efectiva anual (%):</label>
    <input type="text" id="tasaEA">

    <label for="cuotas">üìÜ N√∫mero de cuotas:</label>
    <input type="number" id="cuotas">

    <label for="fechaInicio">üìÖ Fecha de inicio (ej: 2025-04-02):</label>
    <input type="date" id="fechaInicio">

    <label for="fechaCorte">üîÅ Fecha de corte (ej: 2025-04-30):</label>
    <input type="date" id="fechaCorte">

    <button onclick="simularCredito()">Simular</button>
    <button id="btnDescargar" onclick="descargarPDF()" style="display:none;">üì• Descargar PDF</button>

    <div id="mensajeError"></div>
</div>

<div id="resultado">
    <div id="resultadoPDF"></div>
</div>

<script>
    async function simularCredito() {
        document.getElementById("mensajeError").textContent = "";
        document.getElementById("resultadoPDF").innerHTML = "";
        document.getElementById("btnDescargar").style.display = "none";

        const datos = {
            valorCompra: document.getElementById("valorCompra").value,
            tasaPactada: document.getElementById("tasaPactada").value,
            tasaEAFacturada: document.getElementById("tasaEA").value,
            cuotas: parseInt(document.getElementById("cuotas").value),
            fechaInicio: document.getElementById("fechaInicio").value,
            fechaCorte: document.getElementById("fechaCorte").value
        };

        try {
            const response = await fetch("http://localhost:8080/api/calculadora/simular", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(datos)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.errors?.[0]?.detail || "Error desconocido");
            }

            const resultado = await response.json();
            mostrarResultado(resultado);
        } catch (err) {
            document.getElementById("mensajeError").textContent = "‚ùå Error en la simulaci√≥n: " + err.message;
        }
    }

    function mostrarResultado(data) {
        let html = "<h2>üìã Detalle de la simulaci√≥n</h2>";
        html += "<table><thead><tr><th>Cuota</th><th>Mes De Pago/A√±o</th><th>Valor Cuota</th><th>Inter√©s</th><th>Abono Capital</th><th>Saldo Restante</th></tr></thead><tbody>";

        data.cuotas.forEach(cuota => {
            html += `<tr>
                <td>${cuota.numero}</td>
                <td>${cuota.mesAnio}</td>
                <td>${cuota.valorCuota}</td>
                <td>${cuota.interes}</td>
                <td>${cuota.abonoCapital}</td>
                <td>${cuota.saldoRestante}</td>
            </tr>`;
        });

        html += `</tbody></table><p><strong>Total Pagado:</strong> ${data.totalPagado}</p>`;
        html += `<p><strong>Total Intereses:</strong> ${data.totalIntereses}</p>`;

        document.getElementById("resultadoPDF").innerHTML = html;
        document.getElementById("btnDescargar").style.display = "inline-block";
    }

    function descargarPDF() {
        const elemento = document.getElementById("resultadoPDF");
        const opciones = {
            margin:       0.5,
            filename:     'Simulacion_Credito.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opciones).from(elemento).save();
    }
</script>

</body>
</html>
